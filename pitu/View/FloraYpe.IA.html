              <script>
                // Abre a mini-tela
                document.getElementById('central-ia').addEventListener('click', function () {
                  document.getElementById('mini-tela').classList.add('mostrar');
                  document.getElementById('mini-tela').classList.remove('oculto');
                });

                // Fecha a mini-tela, limpa os campos e oculta o modal
                document.getElementById('fechar').addEventListener('click', function () {
                  // Limpa o campo de texto
                  document.getElementById('codigo-input').value = '';

                  // Desmarca o checkbox
                  document.getElementById('aceitar-termos').checked = false;

                  // Esconde a mensagem de erro, se estiver visível
                  document.getElementById('mensagem-erro').style.display = 'none';

                  // Fecha a mini-tela
                  document.getElementById('mini-tela').classList.remove('mostrar');
                  document.getElementById('mini-tela').classList.add('oculto');
                });

                // Validação ao clicar em Enviar
                document.getElementById("enviar").addEventListener("click", function (event) {
                  const termosAceitos = document.getElementById("aceitar-termos").checked;
                  const mensagemErro = document.getElementById("mensagem-erro");

                  if (!termosAceitos) {
                    mensagemErro.style.display = "block"; // Mostra a mensagem de erro
                    event.preventDefault(); // Impede o envio
                  } else {
                    mensagemErro.style.display = "none"; // Esconde a mensagem de erro
